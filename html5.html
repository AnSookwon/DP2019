<style>
    #myCanvas{
        width: 300px;
        height: 150px;
        /* 기본 사이즈 300*150 */
    }
</style>
<canvas id="myCanvas">

</canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    /* canvas라는 변수를 만들어서 myCanvas를 담음 */
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ff0000"; //색을 지정합니다
    ctx.fillRect(25, 25, 100, 100); // 채움 사각형
    
</script>
<!-- audio -->
<audio controls>
    <!-- controls 조작버튼 -->
